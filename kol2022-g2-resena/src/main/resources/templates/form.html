<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<form th:action="@{'/students/{id}' (id=${student?.getId()})}" method="post">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${student?.getName()}"
               required>
    </div>
    <div>
        <label for="f2">Email</label>
        <input type="email"
               id="f2"
               name="email"
               th:value="${student?.getEmail()}"
               required>
    </div>
    <div>
        <label for="f3">Password</label>
        <!-- Do not set the value here -->
        <input type="password"
               id="f3"
               name="password"
               th:value="${student?.getPassword()}"
               required>
    </div>
    <div>
        <label for="f6">Enrollment Date</label>
        <input type="date"
               id="f6"
               name="enrollmentDate"
               th:value="${student?.getEnrollmentDate()}"
               required>
    </div>
    <div>
        <label>Type</label><br/>
        <select id="f4" name="type">
            <option th:each="type: ${types}"
                    th:value="${type.name()}"
                    th:text="${type.name()}"
                    th:selected="${student?.getType()?.equals(type)}"
            ></option>
        </select>
    </div>
    <div>
        <label>Courses</label><br/>
        <select name="coursesId" id="f5" multiple>
            <option th:each="course : ${courses}"
                    th:value="${course.getId()}"
                    th:text="${course.getName()}"
                    th:selected="${student?.getCourses()?.contains(course)}"
            ></option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/students" type="button" class="btn btn-primary">Back to students</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
