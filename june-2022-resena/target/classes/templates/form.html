<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>

<form th:action="@{'/VirtualServers/{id}' (id=${server?.getId()})}" method="post">
    <div>
        <label for="f1">Instance Name</label>
        <input type="text"
               id="f1"
               name="instanceName"
               th:value="${server?.getInstanceName()}"
               required>
    </div>
    <div>
        <label for="f2">IPAddress</label>
        <input type="text"
               id="f2"
               name="ipAddress"
               th:value="${server?.getIpAddress()}"
               required>
    </div>
    <div>
        <label for="f6">Launch Date</label>
        <input type="date"
               id="f6"
               name="launchDate"
               th:value="${server?.getLaunchDate()}"
               required>
    </div>
    <div>
        <label>OSType</label><br/>
        <select id="f4" name="osType">
            <option th:each="os: ${oss}"
                    th:value="${os.name()}"
                    th:text="${os.name()}"
                    th:selected="${server?.getOSType()?.name()}"
            > [OSType_name]
            </option>
        </select>
    </div>
    <div>
        <label>Owners</label><br/>
        <select id="f5" multiple name="owners">
            <option th:each="owner: ${owners}"
                    th:value="${owner.getId()}"
                    th:text="${owner.getUsername()}"
                    th:selected="${server?.getOwners()?.contains(owner)}"
                    value="[owner.id]"> [owner.username]
            </option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/VirtualServers" type="button" class="btn btn-primary">Back to VirtualServers</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
        <input type="hidden" id="f3" value="f3" required>
    </ul>
</div>

</body>
</html>
